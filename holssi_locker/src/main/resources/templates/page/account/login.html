<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <th:block th:replace="~{fragments/head :: head}"></th:block>

  <link rel="stylesheet" th:href="@{/css/login.css}" media="screen">

</head>

  <body
    data-path-to-root="/"
    data-include-products="false"
    class="u-body u-xl-mode"
    data-lang="en"
  >
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <section class="u-clearfix u-grey-80 u-hidden-md u-hidden-sm u-hidden-xs u-section-1" id="breadcrum">
      <div class="data-layout-selected u-clearfix u-gutter-0 u-layout-custom-xs u-layout-wrap u-layout-wrap-1">
        <div class="u-layout">
          <div class="u-layout-row">
            <div class="u-container-align-center u-container-style u-layout-cell u-size-12 u-layout-cell-1">
              <div class="u-container-layout u-valign-middle u-container-layout-1">
                <p class="u-align-center u-small-text u-text u-text-default u-text-variant u-text-1">홈 </p>
              </div>
            </div>
            <div class="cell-temp-clone u-container-style u-layout-cell u-size-12 u-layout-cell-2">
              <div class="u-container-layout u-valign-middle-xs u-container-layout-2">
                <p class="u-small-text u-text u-text-default u-text-variant u-text-white u-text-2"><span class="u-file-icon u-icon u-text-white"><img src="/images/7.png" alt=""></span>&nbsp;
                </p>
              </div>
            </div>
            <div class="cell-temp-clone u-container-style u-layout-cell u-size-12 u-layout-cell-3">
              <div class="u-container-layout u-valign-middle-xs u-container-layout-3">
                <p class="u-align-center u-small-text u-text u-text-default u-text-variant u-text-3">로그인</p>
              </div>
            </div>
            <div class="cell-temp-clone u-container-style u-layout-cell u-size-12 u-layout-cell-4">
              <div class="u-container-layout u-valign-middle-xs u-container-layout-4">
                <p class="u-small-text u-text u-text-default u-text-variant u-text-white u-text-4"> &nbsp;</p>
              </div>
            </div>
            <div class="cell-temp-clone u-container-style u-layout-cell u-size-12 u-layout-cell-5">
              <div class="u-container-layout u-container-layout-5"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="skrollable u-align-center u-clearfix u-parallax u-section-2" id="pageTitle">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h1 class="u-align-left u-text u-text-default u-text-1"><span class="u-file-icon u-icon"><img src="/images/9997770-10.png" alt=""></span>&nbsp;로그인
        </h1>
      </div>
    </section>
    <section class="u-clearfix u-container-align-center u-section-3" id="sec-2ca9">
      <div class="u-clearfix u-sheet u-valign-top u-sheet-1">
        <div class="u-align-center u-border-11 u-border-no-left u-border-no-right u-border-no-top u-border-palette-1-base u-container-align-center u-container-style u-custom-border u-expanded-width-xs u-grey-15 u-group u-shape-rectangle u-group-1">
          <div class="u-container-layout u-valign-bottom u-container-layout-1">
            <div class="u-form u-login-control u-form-1">
              <form action="#" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 0px;" method="post">
                <div class="u-form-group u-form-name u-label-top">
                  <label for="username-a30d" class="u-label u-label-1">이메일</label>
                  <input type="text" placeholder="이메일을 입력하세요" id="username-a30d" name="username" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-50 u-input-1" required="">
                </div>
                <div class="u-form-group u-form-password u-label-top">
                  <label for="password-a30d" class="u-label u-label-2">비밀번호</label>
                  <input type="text" placeholder="비밀번호를 입력하세요" id="password-a30d" name="password" class="u-border-8 u-border-white u-input u-input-rectangle u-radius-50 u-input-2" required="">
                </div>
                <div class="u-form-checkbox u-form-group u-label-top">
                  <input type="checkbox" id="checkbox-a30d" name="remember" value="On" class="u-field-input">
                  <label for="checkbox-a30d" class="u-field-label" style="font-size: 1rem; letter-spacing: 0px; text-transform: none">Remember me</label>
                </div>
                <div class="u-align-left u-form-group u-form-submit u-label-top">
                  <input type="submit" value="submit" class="u-form-control-hidden">
                  <a href="#" class="u-active-white u-border-none u-btn u-btn-round u-btn-submit u-button-style u-hover-white u-palette-1-base u-radius-50 u-text-active-palette-1-base u-text-hover-palette-1-base u-btn-1">Login</a>
                </div>
                <input type="hidden" value="" name="recaptchaResponse">
              </form>
            </div>
            <div class="u-align-center-xs u-container-style u-expanded-width u-group u-white u-group-2">
              <div class="u-container-layout u-container-layout-2">
                <a th:href="@{/account/find}" class="u-border-1 u-border-active-palette-1-light-2 u-border-hover-palette-1-light-2 u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-login-control u-login-create-account u-none u-text-active-palette-1-light-2 u-text-hover-palette-1-light-2 u-text-palette-1-base u-btn-2" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction="">계정찾기 </a>
                <a th:href="@{/account/join}" class="u-border-1 u-border-active-palette-1-light-2 u-border-hover-palette-1-light-2 u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-login-control u-login-create-account u-none u-text-active-palette-1-light-2 u-text-hover-palette-1-light-2 u-text-palette-1-base u-btn-3">회원가입 </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    <th:block th:replace="~{fragments/js :: js}"></th:block>
  
</body></html>
